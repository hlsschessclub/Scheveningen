<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/final-standings.js" defer></script>
    <title>Scheveningen - Team Details</title>
</head>
<body>
    <main class="flex-center">
        <div id="fstandings-screen-wrapper" class="flex-column flex-center">
            <h1>Final Standings</h1>
            <div class="flex-space-evenly" id="scores">
                <h1 id="team-name-1"></h1>
                <h1 id="team-scores"></h1> 
                <h1 id="team-name-2"></h1>
            </div>
            <div class="flex-center flex-grow-cross flex-space-evenly margin-small">
                <div class="flex-column flex-center">
                    <h2 id="mvp-label-1"></h2>
                </div>
                <div class="flex-column flex-center">
                    <h2 id="mvp-label-2"></h2>
                </div>
            </div>
            <table id="data-table">
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Round 1</th>
                    <th>Round 2</th>
                    <th>Round 3</th>
                    <th>Round 4</th>
                    <th>Round 5</th>
                    <th>Round 6</th>
                    <th>Round 7</th>
                    <th>Round 8</th>
                </tr>
            </table>
            <h2 class="margin-small">Congrats to Everyone Who Played!</h2>
            
            <!-- Figure out where to place this button -->
            <button class="standard-button margin-medium flex-right-justify" id="export-button">Export Tournament Data</button>
            <p id="tournament-data-label"></p>
        </div>
    </main>

</body>
</html>
